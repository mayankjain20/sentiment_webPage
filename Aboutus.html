
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Sentiment Analysis Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset and Base Styles */
body {
    font-family: 'Georgia', serif;
    margin: 0;
    padding: 0;
    background: #c3a1f7;
    color: #000000;
}

/* Navigation Bar */
nav {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 60px;
    background: #1b3450;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

nav .logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
    
}


/* About Us Section */
.about {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1100px;
    margin: 80px auto;
    padding: 20px;
}

.about-content {
    max-width: 50%;
}

.about-content h1 {
    font-size: 6em;
    line-height: 1;
    margin: 0;
    font-weight: bold;
}

.about-content p {
    font-size: 1.2em;
    margin-top: 20px;
    line-height: 1.6;
    color: #ffffff;
}

.about-image img {
    width: 500px;
    border-radius: 10px;
}

</style>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Vचार</div>
        
    </nav>

    <!-- About Us Section -->
    <section class="about">
        <div class="about-content">
            <h1>About<br>Us</h1>
            <p>Hello. We are Sentiment Analysis, a dedicated team using AI-driven sentiment tracking to help businesses and creators understand their audience. Our platform provides deep insights into social media emotions, enabling smarter decisions for tomorrow.</p>
        </div>
        <div class="about-image">
            <img src="aboutus.png" alt="Team Discussion">
        </div>
    </section>

</body>
</html>

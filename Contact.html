<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vचार</title>
    <link rel="stylesheet" href="design.css">  <!-- External CSS -->
    <style>
        /* Base Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background:#c3a1f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 50px;
            background: #1b3450;
            color: white;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

       
        /* Contact Details Section */
        .contact-container {
            width: 90%;
            max-width: 800px;
            background: rgb(10, 10, 10);
            padding: 20px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h2 {
            font-size: 2em;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .contact-container p {
            font-size: 1.1em;
            color: #ccbfbf;
            margin-bottom: 20px;
        }

        .contact-details {
            text-align: left;
            font-size: 1.2em;
            color: white;
            margin-top: 20px;
        }

        .contact-details p {
            margin: 10px 0;
            color: white;
        }

        .contact-details i {
            color: white;
            margin-right: 10px;
        }

    </style>
    
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Vचार</div>
    
    </header>

    <!-- Contact Section -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Get in touch with us for any queries, support, or collaborations.</p>

        <div class="contact-details">
            <p><i class="fas fa-user"></i> <strong>Team:</strong> Rohit Jain, Mayank Jain, Palash Jain</p>
            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> sentimenttool@vichar.com</p>
            <p><i class="fas fa-phone"></i> <strong>Phone:</strong> +91-9685456850</p>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> TMU Campus, Moradabad, Uttar Pradesh, India</p>
        </div>
    </div>

   

</body>
</html>
